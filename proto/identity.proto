syntax = "proto3";

package identity;

option go_package = "./";

message Credentials {
    string email = 1;
    string password = 2;
}

message Token {
    string token = 1;
}

message Error {
    string message = 1;
    string code = 2;
}

service AuthService {
    rpc Login(Credentials) returns (Token) {}
}
